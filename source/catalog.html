<!DOCTYPE html>
<html lang="Ru">
  @@include('_head.html',{})
<body>
  @@include('_header.html',{})

  <main>

   <section class="catalog-first">
    <div class="container">
      <div class="catalog-top">
        <a href="#" class="catalog-top__item">
          <div class="catalog-top__image">
            <picture>
              <source type='image/webp' srcset='img/catalog-nav/img4.webp'>
              <img width='170' height='250' src='img/catalog-nav/img4.png' alt='image'>
            </picture>
          </div>
          <h2>
            ЗАУЖЕННЫЕ
          </h2>
        </a>
        <a href="#" class="catalog-top__item">
          <div class="catalog-top__image">
            <picture>
              <source type='image/webp' srcset='img/catalog-nav/img4.webp'>
              <img width='170' height='250' src='img/catalog-nav/img4.png' alt='image'>
            </picture>
          </div>
          <h2>
            ПРЯМЫЕ
          </h2>
        </a>
        <a href="#" class="catalog-top__item">
          <div class="catalog-top__image">
            <picture>
              <source type='image/webp' srcset='img/catalog-nav/img4.webp'>
              <img width='170' height='250' src='img/catalog-nav/img4.png' alt='image'>
            </picture>
          </div>
          <h2>
            СУПЕР УЗКИЕ
          </h2>
        </a>
        <a href="#" class="catalog-top__item">
          <div class="catalog-top__image">
            <picture>
              <source type='image/webp' srcset='img/catalog-nav/img4.webp'>
              <img width='170' height='250' src='img/catalog-nav/img4.png' alt='image'>
            </picture>
          </div>
          <h2>
            ШИРОКИЕ
          </h2>
        </a>
        <a href="#" class="catalog-top__item">
          <div class="catalog-top__image">
            <picture>
              <source type='image/webp' srcset='img/catalog-nav/img4.webp'>
              <img width='170' height='250' src='img/catalog-nav/img4.png' alt='image'>
            </picture>
          </div>
          <h2>
            БОЙФРЕНДЫ
          </h2>
        </a>
        <a href="#" class="catalog-top__item">
          <div class="catalog-top__image">
            <picture>
              <source type='image/webp' srcset='img/catalog-nav/img4.webp'>
              <img width='170' height='250' src='img/catalog-nav/img4.png' alt='image'>
            </picture>
          </div>
          <h2>
            ВЫСОКАЯ ТАЛИЯ
          </h2>
        </a>
      </div>
    </div>
   </section>

   <section class="option-sec">
     <div class="container">
       <div class="option-box">
         <div class="option-box__coll">
          <form class="option-box__form search-form" action="#">
            <input type="text" name="search" placeholder="Поиск">
            <button>
              <svg width="18" height="18">
                <use href='img/sprite/sprite.svg#search'></use>
              </svg>
            </button>
          </form>
         </div>
         <div class="option-box__coll filter-row">
          <ul class="filter-row__list">
            <li class="filter-row__item">
              <a href="#" class="filter-row__icon">
                <svg  width='30' height='26'>
                  <use href='img/sprite/sprite.svg#row'></use>
                </svg>
              </a>
            </li>
            <li class="filter-row__item">
              <a href="#" class="filter-row__icon">
                <svg  width='26' height='26'>
                  <use href='img/sprite/sprite.svg#coll'></use>
                </svg>
              </a>
            </li>
          </ul>
         </div>
       </div>
     </div>
   </section>



  </main>
  @@include('_footer.html',{})
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/common.min.js"></script>
</body>

</html>
