<!DOCTYPE html>
<html lang="Ru">
  @@include('_head.html',{})
<body>
  @@include('_header.html',{})

  <main>

    <section class="center-section">
      <div class="container">

       <div class="order-box">
         <div class="order-inner">
            <aside class="order-aside order-mobile">
              <h2 class="order-aside__title">
                Ваш заказ
              </h2>

              <ul class="order-aside__list">
                <li class="order-aside__position">
                  <div class="order-position">
                    <div class="order-position__img">
                      <picture>
                      <source type='image/webp' srcset='img/aside.webp'>
                      <img width='53' height='60' src='img/aside.png' alt='aside-image'>
                      </picture>
                    </div>
                    <div class="order-position__descr">
                      <h2>
                        Длинное пальто (42-44)
                        <span class="item-color"></span>
                      </h2>


                      <div class="number">
                        <button class="number-minus" type="button" onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
                        <input type="number" min="0" value="1" readonly>
                        <button class="number-plus" type="button" onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
                      </div>

                      <div class="cart-descr__total">
                        <p>
                          7999 ₽
                        </p>
                      </div>

                    </div>
                  </div>
                </li>
                <li class="order-aside__position">
                  <div class="order-position">
                    <div class="order-position__img">
                      <picture>
                      <source type='image/webp' srcset='img/aside2.webp'>
                      <img width='53' height='60' src='img/aside2.png' alt='aside-image'>
                      </picture>
                    </div>
                    <div class="order-position__descr">
                      <h2>
                        Куртка с
                        капюшоном (L)
                        <span class="item-color item-color--color"></span>
                      </h2>


                      <div class="number">
                        <button class="number-minus" type="button" onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
                        <input type="number" min="0" value="1" readonly>
                        <button class="number-plus" type="button" onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
                      </div>

                      <div class="cart-descr__total">
                        <p>
                          7999 ₽
                        </p>
                      </div>

                    </div>
                  </div>
                </li>
                <li class="order-aside__position order-aside__inner">
                  <p>
                    Стоимость
                  </p>
                  <span>
                    13998 ₽
                  </span>
                </li>
                <li class="order-aside__position order-aside__inner">
                  <p>
                    Скидка
                  </p>
                  <span class="order-aside__sale">
                    2000 ₽
                  </span>
                </li>
                <li class="order-aside__position order-aside__inner">
                  <p>
                    Доставка
                  </p>
                  <span>
                    500 ₽
                  </span>
                </li>
                <li class="order-aside__position order-aside__total">
                  <p>
                    Итого:
                  </p>
                  <span>
                    14498 ₽
                  </span>
                </li>
              </ul>

              <button class="add-basket main-button">
                Оформить
              </button>
            </aside>


         </div>

       </div>

      </div>
    </section>



  </main>
  @@include('_footer.html',{})
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/common.min.js"></script>
</body>

</html>
