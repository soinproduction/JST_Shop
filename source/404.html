<!DOCTYPE html>
<html lang="Ru">
  @@include('_head.html',{})
<body>
  @@include('_header.html',{})

  <main>

    <section class="center-section">
      <div class="container">
        <div class="error-box">
          <div class="error-box__item error-box__coll">

            <div class="error-box__icon">
              <img width="369" height="218" src="img/sprite/404.svg" alt="error">
            </div>


            <div class="error-box__bottom">
              <p>
                Похоже по вашему запросу ничего не нашлось, возможно стоит поискать что-то другое
              </p>

              <form class="error-box__form search-form" action="#">
                <input type="text" name="search" placeholder="Поиск">
                <button>
                  <svg width="18" height="18">
                    <use href='img/sprite/sprite.svg#search'></use>
                  </svg>
                </button>
              </form>
            </div>

          </div>

          <div class="error-box__image error-box__coll">
            <picture>
              <source type='image/webp' srcset='img/404.webp'>
              <img width='470' height='610' src='img/404.png' alt='404-image'>
            </picture>
          </div>

        </div>

      </div>
    </section>



  </main>
  @@include('_footer.html',{})
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/common.min.js"></script>
</body>

</html>
